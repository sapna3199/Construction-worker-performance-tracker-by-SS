
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Employee Performance Rating Predictor ML App</title>

  <style>

    h1 {color: blue;} /* CSS code for heading h1 */
     
    /* CSS code for button */
    .button_css {
    color: #494949 !important;
    text-transform: uppercase;
    text-decoration: none;
    background: #ffffff;
    padding: 20px;
    border: 4px solid #494949 important;
    display: inline-block;
    transition: all 0.4s ease 0s;
    }

    .button_css:hover {
    color: #ffffff !important:
    background: #f6b93b;
    border-color: #f6b93b !important;
    transition: all 0.4s ease 0s;
    }

  </style>

</head>

<body>

  <!--Show Performance tracker -->
  <center>
  <div>
    <img align="center" src="G:/Project/Tracking performance/Static/images/construction_image.webp" class="w3-Border w3-padding" alt="SS" style="width:25%">
  </div>
  
  
  
 <div class="Login">
 
    <!-- Form get inputs from predicting employee features-->
    <center>
    <form action="{{ url_for('predict')}}"method="post">
        <h1>*** Enter Your construction worker's features to predict performance rating ***</h1>
        
        <input align="center" type="text" name="Age" placeholder="Age" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="DailyRate" placeholder="Daily rate" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="JobSatisfaction" placeholder="Job satisfaction(1 to 5)" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="HourlyRate" placeholder="Hourly rate" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="MonthlyIncome" placeholder="Monthly Income" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="OverTime" placeholder="Over Time(0 or 1)" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="accx" placeholder="accelerometer reading in x direction" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="accy" placeholder="accelerometer reading in y direction" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="accz" placeholder="accelerometer reading in z direction" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="resting_bp" placeholder="Resting Blood pressure" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="max_hr" placeholder="Maximum heart rate achieved" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="height" placeholder="Height" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="weight" placeholder="Weight" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="index" placeholder="Height weight Index(1 to 5)" required="required" width="48" height="10"/>
        <br>
        <input align="center" type="text" name="Total_working_hours" placeholder="Total working hours(RFID reading)" required="required" width="48" height="10"/>
        <br>
       
        <br>
        
        <!-- Show button --!>
        <div class="button_cont" align="center"><a class="button_css" href="http://bit.ly/breast-cancer-ml-project" target="blank" rel="nofollow noopener">
            <button type="submit" class="btn btn-primary btn-block btn-large"><strong>Predict Performance rating</strong></button></a>
        </div>
        
    </form>
    </center>
    
   <!-- Show predicted output using ML model -->
   <div>
       <center>
   <h2>{{ prediction_text }}</h2>
       </center>
   </div>
   
 </div>
 
</body>
</html>
